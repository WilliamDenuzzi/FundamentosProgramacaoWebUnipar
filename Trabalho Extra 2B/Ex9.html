<body>
    <h1>Calculando o pagamento de um produto</h1>
    <p style="text-align: justify;">
        Opções de pagamento: <br>
        A - A vista em dinheiro ou cheque, 10% de desconto; <br>
        B - A vista no cartão de crédito, 15% de desconto; <br>
        C - Em duas vezes, preço normal da etiqueta sem juros; <br>
        D - Em duas vezes, preço normal da etiqueta mais juros de 10% 
    </p>

    <label>Informe o valor na etiqueta (produto):</label>
    <input id="inputValor" type="number"> <br><br>

    <label>Informe a opção de pagamento:</label>
    <input id="inputOpcaoPgmt" type="text"> <br><br>

    <button id="btCalcular">Calcular</button>
    <h3 id="h3Resultado"></h3>
